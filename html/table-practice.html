<!DOCTYPE html>
<html>
	<head>
		<title>Table Practice</title>
	</head>
		<body>
			<h1>Releade 0</h1>
					<table border=1>
				  <tr>
				    <th>Animal</th>
				    <th>Cuteness</th>
				    <th>Softness</th>
				  </tr>
				  <tr>
				    <td>Cat</td>
				    <td>7</td>
				    <td>8</td>
				  </tr>
				  <tr>
				    <td>Bunny</td>
				    <td>8</td>
				    <td>10</td>
				  </tr>
				  <tr>
				  	<td>Fish</td>
				  	<td>5</td>
				  	<td>1</td>
				  </tr>
				</table>

			<h2>Release 1</h2>
				<table border=1>
				    <tr>
				      <th>Header 1</th>
				      <th>Header 2</th>
				  
				    </tr>
				    <tr>
				      <td colspan="2">Cell 1</td>
				      <td rowspan="2">Cell 2</td>
				     
				    </tr>
				    <tr>
				      <td rowspan="2">Some Text</td>
				      <td>C</td>
				    </tr>
				    <tr>
				      <td colspan="2">Red 1</td>
				      <td>Red 2</td>
				    </tr>
				</table>

		</body>
</html>
