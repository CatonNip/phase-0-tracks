<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bootcamps</title>
</head>

<body>
    <form action="success.html" method="post">
        <div>
            <label>Best bootcamp ever made:</label>
            <select name="bootcamp">
                <option value="camp">
                    App Academy
                </option>
                <option value="camp">
                    Coding Dojo
                </option>
                <option value="camp" selected>
                    Dev Bootcamp
                </option>
            </select>
        </div>

        <div>
            <label>Why did you choose this bootcamp?</label>
            <br />
            <textarea name="name" rows="8" cols="40">
            </textarea>
        </div>

        <div>
            <input type="checkbox" name="locations" value="agree"> San Francisco
        </div>

        <div>
            <label>Email: </label>
            <br />
            <input type="email" name="email">
        </div>

        <div>
            <label>What is your name?</label>
            <br />
            <input type="text" name="name">
        </div>

        <div>
            <button type="submit" name="button">Submit!</button>
        </div>



    </form>

</body>

</html>
